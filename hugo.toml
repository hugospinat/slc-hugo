baseURL = "https://slc.asso.fr/"
languageCode = 'fr'
title = 'Syndicat du Logement et de la Consommation'
defaultContentLanguage = "fr"

theme = "mainroad"
disableKinds = ["taxonomy"]

[Params]
  post_meta = [ "date"]

[Params.style.vars]
  highlightColor = "#4088b8"         # Couleur principale (bleu par défaut)

[Params.logo]
  image = "uploads/logo.jpg" # Logo image. Path relative to "static"
  subtitle = "Locataires, défendez vos droits avec le SLC-CSF !" # Logo subtitle

[Params.sidebar]
  home = false # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = "left" # Configure layout for single pages
  widgets = [ "recent", "search" ]

[Params.widgets]
  recent_num = 10 # Set the number of articles in the "Recent articles" widget

[Params.widgets.search]
  url = "https://duckduckgo.com/"
  [Params.widgets.search.input]
    name = "sites"
    pre = ""
    
[markup.goldmark.renderer]
  unsafe = true
